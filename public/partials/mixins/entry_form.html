<form ng-submit="submit()">
	<div><input ng-model="entry.title" type="text" placeholder="Title" /></div>
	<div><textarea ng-model="entry.text" type="text" placeholder="Text"></textarea></div>
	<input type="date" ng-model="entry.date"> {{entry.date}}
	<button type="button" ng-click="delete()">Delete entry</button>
	<input type="submit" value="Submit" />
</form>
